<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutprod :: head"></head>

<body>
	<div th:replace="layout/layoutprod :: header"></div>
	<div class="container">
		<div class="row mb-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/Admin/init/save}" method="post" th:object="${producto}"
					enctype="multipart/form-data">
					<div class="form-group">
						<h5 class="mb-3">Guardar Producto</h5>
						<label for="id">Id:</label>
						<input type="text" th:field="*{id}" class="form-control mb-2" id="id" required readonly></input>
						<label for="name">Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control mb-2" id="name" required></input>
						<label for="description">Descripci&oacute;n:</label>
						<input type="text" th:field="*{descripcion}" class="form-control mb-2" id="description"
							required></input>
						<label for="price">Precio:</label>
						<input type="text" th:field="*{Precio}" class="form-control mb-2" id="price" required></input>
						<label for="title">Imagen:</label>
						<input type="file" name="file" class="mb-2" th:text="${producto.imagen}" required /> <br>
					</div>
					<button type="submit" class="btn btn-primary">Aceptar</button>
					<a th:href="@{/Admin/init/cargarproductos}" class="btn btn-danger">Cancelar</a>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<div th:replace="layout/layoutprod :: footer"></div>
</body>

</html>
